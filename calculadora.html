<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora IMC</title>
    <link rel="icon" type="image/png" href="imgs/calc.jpg" size="32x32">
    <link type="text/css" rel="stylesheet" href="calculadora.css">
    <meta charset="utf-8">
    <meta ame="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      function calcularIMC() {
        var peso = document.getElementById("peso").value;
        var estatura = document.getElementById("estatura").value;
        var IMC = peso/(estatura*estatura);
        var IMC_Round = Math.round(IMC * 10) / 10;
        if (!isNaN(IMC_Round)){
          document.getElementById("resultado").innerHTML="IMC = "+IMC_Round;
        }
        if (IMC_Round <= 18.5){
          document.getElementById("clasif").innerHTML= "Está en un rango bajo de peso";
        } else if (IMC_Round > 18.5 && IMC_Round <= 24.9){
          document.getElementById("clasif").innerHTML= "Está en un rango de peso saludable";
        } else if (IMC_Round >= 25 && IMC_Round <= 29.9){
          document.getElementById("clasif").innerHTML= "Está en un rango de sobrepeso";
        } else if (IMC_Round >= 30 && IMC_Round <= 34.9){
          document.getElementById("clasif").innerHTML= "Está en un rango de obesidad grado 1";
        } else if (IMC_Round >= 35 && IMC_Round <= 39.9){
          document.getElementById("clasif").innerHTML= "Está en un rango de obesidad grado 2";
        } else if (IMC_Round >= 40){
          document.getElementById("clasif").innerHTML= "Está en un rango de obesidad mórbida";
        }
    }
    </script>
  </head>
  <body>
    <div class="cuadro">
      <h2>Calculadora IMC</h2>
      <form onsubmit = "return false" action="">
        <div class="input">
          <input type="float" id="estatura" required="">
          <label>Estatura <i>(m)</i></label>
        </div>
        <div class="input">
          <input type="float" id="peso" required="">
          <label>Peso <i>(kg)</i></label>
        </div>
        <button type="submit" onclick = "calcularIMC()">Calcular</button>
      </form>
      <div id="resultado"></div>
      <div id="clasif"></div>
    </div>
  </body>
</html>
